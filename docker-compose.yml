version: "3"
services:

  meshA:
    image: &mesh-image-name docker.apa-it.at/gentics/mesh:1.6.13
    container_name: mesh-server-a
    environment:
      - MESH_ELASTICSEARCH_URL=http://elasticsearch:9200
      - MESH_AUTH_KEYSTORE_PASS=changeme
      - MESH_CLUSTER_ENABLED=true
      - MESH_CLUSTER_NAME=mesh-docker-cluster
      - MESH_NODE_NAME=nodeA
      - MESH_INITIAL_ADMIN_PASSWORD=admin
      - MESH_INITIAL_ADMIN_PASSWORD_FORCE_RESET=false
      - MESH_ELASTICSEARCH_COMPLIANCE_MODE=ES_7
      - MESH_CLUSTER_INIT=true
      - MESH_GRAPH_SYNC_WRITES=true
      - MESH_CLUSTER_COORDINATOR_MODE=CUD
      - MESH_CLUSTER_COORDINATOR_REGEX="node+."
      - MESH_UPDATECHECK=false
      - MESH_ELASTICSEARCH_WAIT_FOR_IDLE=false
      - MESH_CLUSTER_TOPOLOGY_CHANGE_READONLY=true
      - MESH_CLUSTER_TOPOLOGY_LOCK_TIMEOUT=0
      - JAVA_TOOL_OPTIONS=
    ports:
      - '8081:8080'
    volumes:
      - graphdbA:/graphdb
      - mesh-uploads:/uploads
      - mesh-keystore:/keystore
    ulimits:
      nofile:
        soft: 20000
        hard: 40000

  meshB:
    image: *mesh-image-name
    container_name: mesh-server-b
    environment:
      - MESH_ELASTICSEARCH_URL=http://elasticsearch:9200
      - MESH_AUTH_KEYSTORE_PASS=changeme
      - MESH_CLUSTER_ENABLED=true
      - MESH_CLUSTER_NAME=mesh-docker-cluster
      - MESH_NODE_NAME=nodeB
      - MESH_GRAPH_SYNC_WRITES=true
      - MESH_ELASTICSEARCH_COMPLIANCE_MODE=ES_7
      - MESH_CLUSTER_COORDINATOR_MODE=CUD
      - MESH_CLUSTER_COORDINATOR_REGEX="node+."
      - MESH_UPDATECHECK=false
      - MESH_ELASTICSEARCH_WAIT_FOR_IDLE=false
      - MESH_CLUSTER_TOPOLOGY_CHANGE_READONLY=true
      - MESH_CLUSTER_TOPOLOGY_LOCK_TIMEOUT=0
    ports:
      - '8082:8080'
    volumes:
      - graphdbB:/graphdb
      - mesh-uploads:/uploads
      - mesh-keystore:/keystore
    ulimits:
      nofile:
        soft: 20000
        hard: 40000

  meshC:
    image: *mesh-image-name
    container_name: mesh-server-c
    environment:
      - MESH_ELASTICSEARCH_URL=http://elasticsearch:9200
      - MESH_UPDATECHECK="false"
      - MESH_AUTH_KEYSTORE_PASS=changeme
      - MESH_CLUSTER_ENABLED=true
      - MESH_CLUSTER_NAME=mesh-docker-cluster
      - MESH_NODE_NAME=nodeC
      - MESH_GRAPH_SYNC_WRITES=true
      - MESH_ELASTICSEARCH_COMPLIANCE_MODE=ES_7
      - MESH_CLUSTER_COORDINATOR_MODE=CUD
      - MESH_CLUSTER_COORDINATOR_REGEX="node+."
      - MESH_UPDATECHECK=false
      - MESH_ELASTICSEARCH_WAIT_FOR_IDLE=false
      - MESH_CLUSTER_TOPOLOGY_CHANGE_READONLY=true
      - MESH_CLUSTER_TOPOLOGY_LOCK_TIMEOUT=0
    ports:
      - '8083:8080'
    volumes:
      - graphdbC:/graphdb
      - mesh-uploads:/uploads
      - mesh-keystore:/keystore
    ulimits:
      nofile:
        soft: 20000
        hard: 40000


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.5.0
    container_name: mesh-elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - '127.0.0.1:9200:9200'
    volumes:
    - esdata:/usr/share/elasticsearch/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1

  lb:
    image: nginx
    container_name: loadbalancer
    volumes:
      - ./nginx/lb.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '8080:80'
    depends_on:
      - meshA
      - meshB
      - meshC

volumes:
  mesh-keystore:
    driver: local
  esdata:
    driver: local
  mesh-uploads:
    driver: local
  graphdbA:
    driver: local
  graphdbB:
    driver: local
  graphdbC:
    driver: local
